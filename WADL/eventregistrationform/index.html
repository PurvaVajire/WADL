<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Event Registration Form</h2>
    <form id="registrationForm" class="needs-validation" novalidate>
        <!-- Full Name -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
            <label for="fullName">Full Name</label>
            <div class="invalid-feedback">Please enter your full name.</div>
        </div>

        <!-- Email -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <!-- Phone -->
        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="phone" placeholder="1234567890" required>
            <label for="phone">Phone Number</label>
            <div class="invalid-feedback">Please enter a valid phone number.</div>
        </div>

        <!-- Event Selection -->
        <div class="mb-3">
            <label for="eventSelect" class="form-label">Select an Event</label>
            <select class="form-select" id="eventSelect" required>
                <option value="">Choose...</option>
                <option value="workshop">Web Development Workshop</option>
                <option value="hackathon">Hackathon</option>
                <option value="seminar">AI & ML Seminar</option>
            </select>
            <div class="invalid-feedback">Please select an event.</div>
        </div>

        <!-- Comments -->
        <div class="form-floating mb-3">
            <textarea class="form-control" id="comments" placeholder="Your comments" style="height: 100px;"></textarea>
            <label for="comments">Comments (Optional)</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <!-- Success Message -->
    <div id="successMessage" class="alert alert-success mt-3 d-none">
        ðŸŽ‰ Registration Successful! Your details are saved.
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#registrationForm").submit(function (event) {
            event.preventDefault(); // Prevent default form submission

            let form = $(this);

            if (form[0].checkValidity() === false) {
                event.stopPropagation();
            } else {
                // Simulate AJAX submission using LocalStorage (No Backend)
                let registrationData = {
                    fullName: $("#fullName").val(),
                    email: $("#email").val(),
                    phone: $("#phone").val(),
                    event: $("#eventSelect").val(),
                    comments: $("#comments").val()
                };

                // Save data to LocalStorage (Mock Submission)
                localStorage.setItem("eventRegistration", JSON.stringify(registrationData));

                $("#successMessage").removeClass("d-none"); // Show success message
                form[0].reset(); // Reset form
            }
            form.addClass("was-validated");
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
